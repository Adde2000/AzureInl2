name: Bygg och pusha Docker-image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Klona repo
        uses: actions/checkout@v3

      - name: ğŸ³ Logga in pÃ¥ Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Bygg Docker-image
        run: |
          docker build -t adde2000/php-contact-app:latest .

      - name: ğŸ“¤ Pusha till Docker Hub
        run: |
          docker push adde2000/php-contact-app:latest

      - name: ğŸš€ Deploya till server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            
            # Starta om containrarna, docker-compose lÃ¤ser nu variabler frÃ¥n .env-filen
            sudo docker-compose pull
            sudo docker-compose up -d